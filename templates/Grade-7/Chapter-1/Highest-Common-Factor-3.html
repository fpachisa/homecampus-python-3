<div style="height:480px;">
	{% if page_number % 2 == 0 %}
		<div class="grade7PageHeader" style="color:#FBB113;">1.4 Highest Common Factor</div>
	{% else %}
		<div class="grade7PageHeader" style="color:#FBB113;margin-left:64%;">1.4 Highest Common Factor</div>
	{% endif %}
	<div class="grade7PageMargin">
		<div style="margin-top:30px;width:100px;display:inline-block;"><font class="grade7ExampleNumber">Example 10:</font></div>
		<div style="margin-top:30px;display:inline-block;width:320px;vertical-align:top;">Find the HCF of 80, 126 and 308.</div>
		<br>		
		<div style="margin-top:10px;width:100px;display:inline-block;"><font class="grade7ExampleSolution">Solution 10:</font></div>
		<div style="display:inline-block;vertical-align:top;margin-top:5px;width:320px;">
			<div style="display:inline-block;width:30px;">80</div>
			<div style="display:inline-block;">=&nbsp;</div>
			<div style="display:inline-block;">2<sup>4</sup> &times; 5</div>
			<br>
			<div style="display:inline-block;width:30px;">126</div>
			<div style="display:inline-block;">=&nbsp;</div>
			<div style="display:inline-block;">2 &times; 3<sup>2</sup> &times; 7</div>
			<br>
			<div style="display:inline-block;width:30px;">308</div>
			<div style="display:inline-block;">=&nbsp;</div>
			<div style="display:inline-block;">2<sup>2</sup> &times; 7 &times; 11</div>
			<div style="margin-top:10px;">The only factor common to all the three numbers is 2.</div>		
			<div style="margin-top:10px;">&there4;&nbsp;HCF = 2</div>
		</div>
	</div>
</div>
<div class="{{page_class}}" style="background-color:#FBB113;color:#fff">{{page_number}}</div>
