<div style="height:480px;">
	{% if page_number % 2 == 0 %}
		<div class="grade7PageHeader" style="color:#FBB113;">1.5 Lowest Common Multiple</div>
	{% else %}
		<div class="grade7PageHeader" style="color:#FBB113;margin-left:64%;">1.5 Lowest Common Multiple</div>
	{% endif %}
	<div class="grade7PageMargin">
		<div style="margin-top:30px;width:100px;display:inline-block;"><font class="grade7ExampleNumber">Example 12:</font></div>
		<div style="margin-top:30px;display:inline-block;width:320px;vertical-align:top;">Find the LCM of 20, 35 and 42.</div>
		<br>		
		<div style="margin-top:10px;width:100px;display:inline-block;"><font class="grade7ExampleSolution">Solution 12:</font></div>
		<div style="display:inline-block;vertical-align:top;margin-top:5px;width:320px;">
			<div style="display:inline-block;width:20px;">20</div>
			<div style="display:inline-block;">=&nbsp;</div>
			<div style="display:inline-block;">2<sup>2</sup> &times; 5</div>
			<br>
			<div style="display:inline-block;width:20px;">35</div>
			<div style="display:inline-block;">=&nbsp;</div>
			<div style="display:inline-block;">5 &times; 7</div>
			<br>
			<div style="display:inline-block;width:20px;">42</div>
			<div style="display:inline-block;">=&nbsp;</div>
			<div style="display:inline-block;">2 &times; 3 &times; 7</div>
			<br>
			<div style="display:inline-block;width:110px;margin-top:10px;">Therefore, LCM</div>
			<div style="display:inline-block;">=&nbsp;</div>
			<div style="display:inline-block;">2<sup>2</sup> &times; 3 &times; 5 &times; 7</div>
			<br>
			<div style="display:inline-block;width:110px;"></div>
			<div style="display:inline-block;">=&nbsp;</div>
			<div style="display:inline-block;">420</div>

		</div>
	</div>
</div>
<div class="{{page_class}}" style="background-color:#FBB113;color:#fff">{{page_number}}</div>
