<h2>Report for {{child }}:</h2>
{% if Stats|length == 0 %}
	<h3>No data to generate the report.</h3>
{% endif %}
		

{% for group in Stats|groupby('HCRank') %}
    <h3>Rank: {{ group.grouper }}</h3>
    <table class="Reports" style="margin-left:50px;">
    <tr><th>Concept</th><th>HCScore</th></tr>
    {% for concepts in group.list %}
        <tr><td>{{ concepts.concept }}</td><td> {{ concepts.HCScore }}</td></tr>
    {% endfor %}
    </table>
{% endfor %}
