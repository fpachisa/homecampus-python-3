{% extends 'MainPage.html' %}
{% block body %}
<div style="background-image: url(/images/site/background.png);">
<div id="NotesContent" style="width:60%;min-height:720px;" >
	<br><br>
    <form id="SubscriptionPage" method="post" action="{{ current_url }}" enctype="multipart/form-data" style="margin-right:20px;">
	<fieldset>
		<ol>		
			<li>
				<fieldset>
				<legend>Name:</legend>
				<input id=name name=name type=text readonly value='{{first_name}}' style="background: #fff;">
				</fieldset>
			</li>
			<li>
				<fieldset>
				<legend>Email:</legend>
				<input id=email name=email type=text readonly value='{{email}}' style="background: #fff;">
				</fieldset>
			</li>
			<li>
				<fieldset>
				<legend>Country:</legend>
				<input id=country name=country type=text value='{{country}}'>
				</fieldset>
			</li>
			<li>
				<fieldset>
				<legend>Reason:</legend>
				<textarea style="height:150px;width:300px;" id=reason name=reason>{{reason}}</textarea>
				</fieldset>
			</li>						
			<li>
				<fieldset>
				<legend>Please don't forget to Like us on <a href="http://www.facebook.com/homecampus" alt="HC on FB" title="HC on FB" target="_blank"><font color="#006666"><img src="/images/NewsLetter/HomeCampus_Newsletter_August_2012_4.png" alt="HC on FB" title="HC on FB"/></font></a></legend>
				</fieldset>
			</li>
			<li>
				<button id="Waiver" ></button>
			</li>
		</ol>		
	</fieldset>
<script type="text/javascript">              		            
	$("#Waiver").button({label:"Submit"});
</script> 
</form>
</div>
	<script src="/js/jquery.gritter.min.js"></script>
	<script>
	{% if review %}
	 $.gritter.add({
			// (string | mandatory) the heading of the notification
			title: '{{title}}',
			// (string | mandatory) the text inside the notification
			text: '{{review}}',
			// (bool | optional) if you want it to fade out on its own or just sit there
			sticky: true
		});
	 {% endif %}
	</script>
</div>
{% endblock %}
