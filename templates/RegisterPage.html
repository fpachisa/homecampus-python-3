<div class="HC-Register">
	<div class="HC-Register__container">
		<div class="HC-Register__container--body">
			<!--
			<div class="social-login">
				<button class="btn-facebook" id="sign-in--fb"><i class="fa fa-facebook"></i> Facebook</button>

			<h2>Register with HomeCampus</h2>
			<!-- Email signup -->
			<form id="SubscriptionPage" method="post" action="{{ current_url }}" class="register-form" id="register-form">
				<div><label for="parent_first_name">Firstname:</label><input name="parent_first_name" id="parent_first_name" type="text" placeholder="Enter Firstname"/></div>
				<div><label for="parent_last_name">Lastname:</label><input name="parent_last_name" id="parent_last_name" type="text" placeholder="Enter Lastname"></div>
				<div><label for="email">Email:</label><input name="email" id="email" type="email" size=25 placeholder="Enter Email"></div>
				<div><label for="password">Password:</label><input name="parent_password" id="parent_password" type="password"  placeholder="Enter Password"></div>
				
				<div class="register-form__ctrl">
					<button type="submit" class="btn-primary btn-block">Sign Up</button>
					<div class="register-form__ctrl-a">Already a member? <a href="/SignIn?continue=%2F" id="trigger-login">Sign In now</a></div>
				</div>
			</form>
			
		</div>
